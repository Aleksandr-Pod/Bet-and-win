<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="wallet">
      <p class="wallet-header">На вашем счету: [<span class="money">100 </span>] монет</p>
      <p class="bet-colorResult"></p>
      <p class="bet-result"></p>
      <p class="bet-message"></p>
      <div class="betAmount visually-hidden">
        <p class="wallet-input-text">Введите сумму ставки:</p>
          <input type="text" class="wallet-input">
        
        <div class="confirmation visually-hidden">
          <button class="bet-confirm">OK</button>
          <button class="bet-cancel">отмена</button>
        </div>
      </div>
      <button type="button" class="start visually-hidden">START</button> 
    </form>
    <div class="colorBetSection">
      <h2 class="bet-text">Делайте ставку !</h1>
      <div class="bet-color-field">
        <div class="red colorBet">Красный</div>
        <div class="black colorBet" class="color">Чёрный</div>
      </div>
      <div class="cancel colorBet">Отмена</div>
    </div>
    <div class="numberBetSection">
      <h2 class="numberBet-text">Делайте ставку !</h2>
      <div class="numberBet-field"></div>
    </div>
    <div class="layout visually-hidden">
      <div class="modal">
        <div class="results">
          <div class="results-text">Число: <span class="results-number"></span></div>
          <div class="results-text">Цвет:<span class="results-color"></span></div>
        </div>
        <div class="winCalc"></div>
      </div>
    </div>
  </body>
  <script src="./js/App.js" type="module"></script>
</html>
