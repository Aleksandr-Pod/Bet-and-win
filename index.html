<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="wallet">
      <p class="wallet-header">На вашем счету: <span class="money">100</span> монет</p>
      <p class="bet-colorResult"></p>
      <p class="bet-result"></p>
      <p class="bet-message"></p>
      <form class="betAmount visually-hidden">
        <p class="wallet-input-text">Введите сумму ставки:</p>
        <input type="number" class="wallet-input">
        <button type="submit" class="amountSubmit">Ввод</button>
      </form>
      <div class="confirmation visually-hidden">
        <p class="confirmText"></p>
        <button type="button" class="bet-confirm">ок</button>
        <button type="button" class="bet-cancel">отмена</button>
      </div>
      <button type="button" class="start visually-hidden">START</button> 
    </div>
    
    <div class="colorBetSection">
      <h2 class="colorBet-text">Делайте ставку !</h1>
      <div class="bet-color-field">
        <div class="red colorBet">Красный</div>
        <div class="black colorBet">Чёрный</div>
      </div>
      <div class="cancel colorBet">Отмена</div>
    </div>
    <div class="numberBetSection">
      <h2 class="numberBet-text">Делайте ставку !</h2>
      <div class="numberBet-field"></div>
    </div>

    <div class="layout visually-hidden">
      <div class="modal">
        <div class="closeBtn">x</div>
        <div class="results"></div>
        <div class="winCalc"></div>
      </div>
    </div>
  </body>
  <script src="./js/App.js" type="module"></script>
</html>
